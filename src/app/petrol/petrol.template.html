
<div style="float: right">
    <button type="button" ng-click="vm.showPetrol()">
        Get Petrol
    </button>

    <button type="button" ng-click="vm.hidePetrol()" ng-if="vm.petrolData.length">
        Empty Petrol
    </button>

    <div ng-if="vm.loading" style="text-align:center"><i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i></div>
    Here are the gas stations in Iceland
    <table ng-if="vm.petrolData.length">
        <thead>
        <tr>
            <th>Company</th>
            <th>Location</th>
            <th>Bensin</th>
            <th>Diesel</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="petrol in vm.petrolData">
            <td>{{petrol.company}}</td>
            <td>{{petrol.name}}</td>
            <td>{{petrol.bensin95}}</td>
            <td>{{petrol.diesel}}</td>
        </tr>
        </tbody>
    </table>
</div>
