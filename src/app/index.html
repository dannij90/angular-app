<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first angular app</title>
</head>
<body ng-app="myApp" ng-controller="AppCtrl as vm">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script src="app.module.js"></script>
<script src="app.factory.js"></script>
<script src="app.controller.js"></script>


<div>
    {{vm.text}}
</div>

<input type="text" ng-model="vm.name">

<button type="button" ng-click="vm.buttonClick()">
    Click me
</button>

<div>
    <h1>Concerts in Iceland</h1>

    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Group Name</th>
                <th>Hall Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="concert in vm.concerts">
                <td>{{ concert.name }}</td>
                <td>{{ concert.dateOfShow }}</td>
                <td>{{ concert.userGroupName }}</td>
                <td>{{ concert.eventHallName}}</td>
                <td><img ng-src="{{concert.imageSource}}"/></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
